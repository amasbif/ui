    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2"> 
          <div class="jumbotron" style="background-color: #c1c1c1">
            <h1 class="stc-blocktitle"><span>This is a <strong>standard</strong> multi-line block title</span></h1>
            <p>&nbsp;</p>
            <h1 class="stc-blocktitle stc-blocktitle-split">
              <span>This is a</span>
              <span><strong>split block</strong> title</span>

            </h1>
            <p>&nbsp;</p>
            <h1 class="stc-blocktitle text-right"><a href="#"><span>And a standard <strong>linked</strong> block title aligned right</span></a></h1>
            <p>&nbsp;</p>
            <h1 class="stc-blocktitle stc-blocktitle-nospan">And a block title <strong>without container</strong> span tags</h1>
            <p>&nbsp;</p>
            <h2 class="stc-blocktitle stc-blocktitle-split">
              <span>This is a</span>
              <span><strong>split H2</strong> title</span>
            </h2>
