<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Forms example</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../dist/css/stc-ui.min.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3"> 
          <h1>Form example</h1>
          <p>&nbsp;</p>
          <form class="form" autocomplete="on">
            <div class="form-group">
              <label for="amount-other">Other amount:</label>
              <div class="input-group input-group-lg">
                <span id="other-amount-currency" class="input-group-addon">$</span>
                <input class="form-control" id="amount-other" name="amount_other" type="number" min="5" max="1000" value="">
              </div>
            </div>
            <div class="form-group">
              <label class="sr-only" for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label class="sr-only" for="first">First name</label>
              <input type="text" class="form-control" id="first" placeholder="First name" required>
            </div>
            <div class="form-group">
              <label class="sr-only" for="last">Last name</label>
              <input type="text" class="form-control" id="last" placeholder="Last name">
            </div>
            <div class="form-group">
              <label class="sr-only" for="country">Last name</label>
              <select class="form-control" id="country" required>
                <option value="">Choose...</option>
                <option value="GB">United Kingdom</option>
              </select>
            </div>
            <ul class="stc-radio-tabs">
              <li>
                <input id="payment_method-1" class="form-control hidden" type="radio" name="payment_method" checked="" value="stripe"> 
                <label for="payment_method-1"><i class="fa fa-credit-card"></i> Credit card</label>
              </li>
              <li>
                <input id="payment_method-2" class="form-control hidden" type="radio" name="payment_method" value="paypal">
                <label for="payment_method-2"><i class="fa fa-paypal"></i> PayPal</label>
              </li>
            </ul>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-default">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../../../dist/js/stc-ui.js"></script>
  </body>
</html>
