<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Interactions example</title>
    
    <!-- Bootstrap core CSS -->
    <link href="../../../dist/css/stc-ui.min.css" rel="stylesheet">

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2"> 
          <div class="jumbotron">
            <p><a id="showLoader" href="#" class="btn btn-primary">Click to see the loader</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../dist/js/stc-ui.js"></script>
    <script>
      $('#showLoader').on('click', function(e) {
        e.preventDefault();
        stc.inter.showLoader();
        $('.stc-loader').on('click', function() {
          stc.inter.hideLoader();
        });
      });
    </script>
  </body>
